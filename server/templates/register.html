{% extends "base.html" %}
{% block title %}MPO Registration{% endblock %}
{% block container %}

      <div class="leaderboard">
        <div>
          <h1> MPO Registration </h1>
        </div>
        	<hr/>
        <div class="row-fluid">
        <div class="span6 offset3">
            <form id="reg_form" class="form-horizontal span12" action="{{ url_for("register") }}" method="post">         
            	<div class="control-group">
                	<label class="control-label"><small><em>*required fields</em></small></label>
                </div>   
                <div class="control-group">
                    <label class="control-label" for="firstname">*First Name</label>
                    <div class="controls">
                        <input type="text" id="firstname" name="firstname" placeholder="first name" class="span10">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="lastname">*Last Name</label>
                    <div class="controls">
                        <input type="text" id="lastname" name="lastname" placeholder="last name" class="span10">
                    </div>
                </div>     
                <div class="control-group">
                    <label class="control-label" for="organization">*Organization</label>
                    <div class="controls">
                        <input type="text" id="organization" name="organization" placeholder="organization" class="span10">
                    </div>
                </div>                              
                 <div class="control-group">
                    <label class="control-label" for="email">*Email</label>
                    <div class="controls">
                        <input type="text" id="email" name="email" placeholder="email" class="span10">
                    </div>
                </div>
                 <div class="control-group">
                    <label class="control-label" for="phone">*Telephone</label>
                    <div class="controls">
                        <input type="text" id="phone" name="phone" placeholder="telephone" class="span8">
                    </div>
                </div>
                 <div class="control-group">
                    <label class="control-label" for="username">*Username</label>
                    <div class="controls">
                        <input type="text" name="username" placeholder="username" class="span8">
                    </div>
                </div>                
                <div class="control-group">
                    <div class="controls">
                        <button type="submit" class="btn btn-success" id="submit">submit</button>
                    </div>
                </div>
                <div>{{ success }}</div>
            </form>
       </div>
       </div>
    </div>
{% endblock %}
